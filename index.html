<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simple Radio</title>
		<meta name="description" content="A simple PWA built with MetaMusic.">
		<meta name="author" content="Kenan Turner">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/style.css">
		<script type="module" src="/js/main.js"></script>
		<script type="module" src="/js/controls.js"></script>
		<script type="module" src="/js/state.js"></script>
	</head>
	<body>
		<main id="state" class="modal">
            <div id="artwork-container">
                <img src="/images/musical-note.svg" id="state-artwork" class="invert">
            </div>
            <div id="title-container">
                <span id="state-title">Waiting for URL...</span>
            </div>
            <div id="artist-container">
                <span id="state-artist"></span>
            </div>
		</main>
        <div id="status" class="modal hidden">
            Loading...
        </div>
		<footer id="controls">
			<div id="top">
				<label for="url">URL:</label>
				<input id="url" type="url" name="url" placeholder="https://www.youtube.com/watch?v=rY-FJvRqK0E">
				<button id="load">Load</button>
                <button id="state-download" disabled>Download</button>
			</div>
			<div id="bottom">
                <img id="loop" src="/images/loop.svg" class="invert">
                
				<!-- <button id="previous">|&lt;</button> -->
				<!-- <button id="rewind">&lt;&lt;</button> -->
				<!-- <button id="play">play</button> -->
				<!-- <button id="pause">pause</button> -->
				<!-- <button id="stop">stop</button> -->
				<!-- <button id="forward">&gt;&gt;</button> -->
				<!-- <button id="next">&gt;|</button> -->
                
                <!-- <img id="previous" src="/images/media-step-backward.svg" class="invert"> -->
                <img id="rewind" src="/images/media-skip-backward.svg" class="invert">
                <img id="play" src="/images/media-play.svg" class="invert">
                <!-- <img id="pause" src="/images/media-pause.svg" class="invert"> -->
                <!-- <img id="stop" src="/images/media-stop.svg" class="invert"> -->
                <img id="forward" src="/images/media-skip-forward.svg" class="invert">
                <!-- <img id="next" src="/images/media-step-forward.svg" class="invert"> -->
                
                <!-- <label for="mute">Mute</label> -->
				<!-- <input id="mute" type="checkbox" name="mute"> -->
                <img id="mute" src="/images/volume-high.svg" class="invert">
			</div>
		</footer>
	</body>
</html>
